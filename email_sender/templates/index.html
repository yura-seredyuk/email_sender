<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">    
    <title>Document</title>
    <style>
        .form-group.required .control-label:after {
            content:"*";
            color:red;
        }
        li.alert{
            list-style: none;
        }
    </style>
</head>
<body>
    {% if messages %}
    <ul class="messages">
        {% for message in messages %}
        <li{% if message.tags == 'error' %} class="{{ message.tags }} alert alert-danger" {% else %} class="{{ message.tags }} alert alert-success" {% endif %} role="alert">{{ message }}</li>
        {% endfor %}
    </ul>
    {% endif %}
    <div class="container">
        <div class="row">
            <div class="col-6">
                <h3>Email resender</h3>
                <form action="" method="post">
                    {% csrf_token %}
                    <div class="form-group required">
                        <label for="subject" class="control-label">Subject:</label>
                        <input type="text" class="form-control" name="subject" id="subject" required placeholder="There must be the subject of message">
                    </div>
                    <div class="form-group required">
                        <label for="message" class="control-label">Message:</label>
                        <textarea name="message" class="form-control" id="message" cols="30" rows="10" required placeholder="Set text message with text and video/audio/image links"></textarea>
                    </div>
                    <div class="form-group required">
                        <label for="sheet_url" class="control-label">Url for email table:</label>
                        <input type="text" class="form-control" name="sheet_url" id="sheet_url" required placeholder="Paste URL for Google sheet with emails">
                    </div>
                    <input type="submit" class="btn btn-primary" value="Send">
                </form>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
  
</body>
</html>
